name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch.
  # Using a different branch name? Replace `main` with your branchâ€™s name.
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Required permissions so the workflow can read the repository, upload
# the static artifact, and publish it via GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository != null && github.event.repository.fork == false }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
