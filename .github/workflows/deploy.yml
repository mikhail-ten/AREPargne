name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch.
  # Using a different branch name? Replace `main` with your branchâ€™s name.
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Required permissions so the workflow can read the repository, upload
# the static artifact, and publish it via GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure Pages
        if: ${{ github.event.repository != null && github.event.repository.fork == false }}
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        if: ${{ github.event.repository != null && github.event.repository.fork == false }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: ${{ github.event.repository != null && github.event.repository.fork == false }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
